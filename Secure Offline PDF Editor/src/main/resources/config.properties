# Secure PDF Editor Configuration
# Security Settings for MSI Installer

# Application Information
app.name=Secure PDF Editor
app.version=1.0.0
app.manufacturer=SecurePDFEditor
app.description=Secure Offline PDF Editor with Anti-Malware Protection

# Security Configuration
security.enabled=true
security.realtime.protection=true
security.heuristic.scanning=true
security.behavior.analysis=true
security.file.integrity=true
security.anti.tamper=true

# File Integrity Settings
integrity.hash.algorithm=SHA-256
integrity.check.interval=300
integrity.auto.verify=true
integrity.quarantine.violations=true

# Malware Detection
malware.scan.on.startup=true
malware.scan.on.file.open=true
malware.quarantine.suspicious=true
malware.alert.on.threat=true
malware.signature.scanning=true
malware.heuristic.scanning=true
malware.entropy.analysis=true

# Network Security
network.block.access=true
network.require.offline=true
network.validate.connections=true
network.firewall.rules=true

# File Permissions
permissions.require.admin=false
permissions.restrict.user.access=true
permissions.audit.access=true
permissions.secure.directories=true

# Logging and Monitoring
logging.security.events=true
logging.audit.trail=true
logging.monitor.file.access=true
logging.monitor.network.access=true
logging.level=INFO

# Installation Security
install.verify.integrity=true
install.rollback.on.failure=true
install.log.installation=true
install.require.elevation=true

# Update Security
update.secure.updates=true
update.verify.updates=true
update.block.insecure=true
update.signature.verification=true

# Runtime Protection
runtime.memory.protection=true
runtime.stack.protection=true
runtime.dep.enabled=true
runtime.aslr.enabled=true

# Encryption Settings
encryption.use.aes256=true
encryption.use.secure.random=true
encryption.encrypt.temp.files=true
encryption.secure.key.storage=true

# Certificate Validation
certificate.validate.certificates=true
certificate.check.revocation=true
certificate.require.valid.signatures=true
certificate.trusted.store=TrustedPublisher

# Sandbox Settings
sandbox.enable.sandbox=true
sandbox.restrict.file.access=true
sandbox.isolate.processes=true
sandbox.monitor.behavior=true

# Incident Response
incident.auto.quarantine=true
incident.alert.on.threat=true
incident.block.execution=true
incident.log.security.events=true

# Windows Defender Integration
defender.exclude.install.path=true
defender.exclude.temp.files=true
defender.exclude.log.files=true
defender.work.with.defender=true

# Firewall Configuration
firewall.create.rules=true
firewall.block.inbound=true
firewall.allow.outbound=false
firewall.monitor.connections=true

# Registry Security
registry.secure.entries=true
registry.monitor.changes=true
registry.backup.before.changes=true
registry.audit.access=true

# User Interface Security
ui.secure.dialogs=true
ui.validate.input=true
ui.sanitize.output=true
ui.prevent.injection=true

# Performance Settings
performance.scan.interval=300
performance.max.scan.size=100MB
performance.parallel.scanning=true
performance.optimize.memory=true

# Advanced Security
advanced.anti.debugging=true
advanced.anti.vm.detection=true
advanced.code.integrity=true
advanced.secure.boot.verify=true

# Compliance and Standards
compliance.fips140=true
compliance.common.criteria=true
compliance.sox.compliance=true
compliance.gdpr.compliance=true

# Backup and Recovery
backup.security.settings=true
backup.integrity.data=true
backup.auto.backup=true
backup.secure.backup=true

# Monitoring and Alerting
monitoring.enable.monitoring=true
monitoring.alert.threshold=5
monitoring.log.retention.days=90
monitoring.auto.cleanup=true

# Development and Testing
dev.mode.enabled=false
dev.security.bypass=false
dev.debug.security=false
dev.test.mode=false
